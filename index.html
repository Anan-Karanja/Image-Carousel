<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/44110e6aa1.js" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-chevron-left"></i>
        <div class="carousel">
            <img src="./images/S1000rr 2019.jpg" alt="S1000rr" draggable="false">
            <img src="./images/subaru wrx sti.jpg" alt="WRX sti" draggable="false">
            <img src="./images/r6.jpg" alt="Yamaha r6" draggable="false">
            <img src="./images/Kawasaki ninja.jpg" alt="Ninja H2" draggable="false">
            <img src="./images/Ferrari 488GTB.jpg" alt="Ferrari" draggable="false">
            <img src="./images/Lamborghini Aventador SVJ.jpg" alt="Lamborghini" draggable="false">
            <img src="./images/subaru brz.jpg" alt="brz" draggable="false">
            <img src="./images/v41.jpg" alt="v41" draggable="false">
            <img src="./images/Suzuki GSXR 1000R.jpg" alt="GSXR1000rr" draggable="false">
            <img src="./images/Shelby Mustang GT Exclusive Wallpaper.jpg" alt="Shelby" draggable="false">
            <img src="./images/aventador svj.jpg" alt="SVJ" draggable="false">
            <img src="./images/bmw m4.jpg" alt="m4" draggable="false">
            <img src="./images/ferari spider.jpg" alt="Ferrari spider" draggable="false">
            <img src="./images/ford mustang gt.jpg" alt="GT" draggable="false">
            <img src="./images/lancer mitsubishi.jpg" alt="lancer" draggable="false">
            <img src="./images/v4 panigale.jpg" alt="panigale" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-chevron-right"></i>

    </div>
</body>

</html>
